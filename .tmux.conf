# Bind key
    set -g prefix C-a
    unbind-key C-b
    bind-key C-a send-prefix

# Vi mode
    set-window-option -g mode-keys vi
    bind-key -T copy-mode-vi v send-keys -X begin-selection
    bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Toggle between windows
    bind a last-window

# bind 'C-a C-a' to type 'C-a'
    bind C-a send-prefix
    unbind C-b

# Setup tmux with shell and environment
    set -g default-shell $SHELL

# Set low ESC delay
    set -g escape-time 10

# Renumber windows on delete
    set-option -g renumber-windows on

# Remap pane splits to keep current path
    bind v split-window -h -c '#{pane_current_path}'
    bind s split-window -v -c '#{pane_current_path}'
    bind c new-window -c '#{pane_current_path}'

# Start panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Style status bar
set-option -g status-left " "
set-option -g status-right "#[fg=black,bg=default]#S %l:%M "
set-window-option -g window-status-format "#[fg=black,bright]#I #[fg=white,dim]#W "
set-window-option -g window-status-current-format "#[fg=green]#I #[default]#[fg=white,dim]#W "

# Vim compatibility
    is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

    bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
    bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
    bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
    bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

    tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

    if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
        "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
    if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
        "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

    bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

    bind-key -T copy-mode-vi 'C-h' select-pane -L
    bind-key -T copy-mode-vi 'C-j' select-pane -D
    bind-key -T copy-mode-vi 'C-k' select-pane -U
    bind-key -T copy-mode-vi 'C-l' select-pane -R
    bind-key -T copy-mode-vi 'C-\' select-pane -l
    bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Colorscheme
    # default statusbar colors
    set-option -g status-style fg='#EFD472',bg='#1E1D23'
    # set-option -g status-style fg=black,bg='#FFFBEF'

    # pane border
    set-option -g pane-border-style fg=black
    set-option -g pane-active-border-style fg=brightgreen

    # message text
    set-option -g message-style fg=brightred,bg=black

    # pane number display
    set-option -g display-panes-active-colour brightred
    set-option -g display-panes-colour blue

    # clock
    set-window-option -g clock-mode-colour green

    # bell
    set-window-option -g window-status-bell-style fg=black,bg=red
